<div class="post">
    <div class="post-header">
        <div class="post-title"><a href="{article_lien}">{article_titre}</a></div>    
        <div class="text-muted">
            <i class="fa fa-calendar" aria-hidden="true"></i> {article_date} <i class="fa fa-user" aria-hidden="true"></i> {blog_auteur}
        </div>
    </div>
    <div class="post-content">
        <article>{article_contenu}</article> 
        <div class="display_comments">
            <span class="article-tags">{article_tags}</span>
            <span class="comment-tags"><a href="{comments_link}">{nombre_commentaires}</a></span>
        </div>
    </div>
</div>
