<div class="post">
    <div class="post-header">
        <div class="post-title"><a href="{article_lien}">{article_titre}</a></div>    
        <div class="text-muted">
            Posted on  {article_date} by {blog_auteur}
        </div>
    </div>
    <div class="post-content">
        <article>{article_contenu}</article> 
        <p class="display_comments">{nombre_commentaires}</p>
    </div>
</div>
